{% extends "admin/index.html" %}

{% block content %}
    {{ block.super }}

    <h2>ðŸ“Š Posts Analytics</h2>

    <canvas id="postsChart" width="600" height="300"></canvas>

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script>
        const dailyData = {{ daily_posts|safe }};

        const labels = dailyData.map(d => d.day.substring(0, 10));
        const counts = dailyData.map(d => d.count);

        new Chart(document.getElementById('postsChart'), {
            type: 'line',
            data: {
                labels: labels,
                datasets: [{
                    label: 'Posts per Day',
                    data: counts,
                    borderColor: 'blue',
                    fill: false,
                }]
            },
            options: {
                responsive: true,
                scales: { y: { beginAtZero: true } }
            }
        });
    </script>
{% endblock %}
