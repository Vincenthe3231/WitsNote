<!--masthead.html-->

<h1 class="fw-bold">
    <textarea name="title" id="blogPostTitle" class="form-control-plaintext fs-1 fw-bold p-0 custom-title-input" placeholder="Blog Post Title" required autofocus></textarea>
</h1>
<div class="header-meta">
    <div class="author-info">
        <span>Author: {{ author }}</span>
    </div>
    <span class="text-muted published-date" id="publishedDate"></span>
</div>
<hr>
