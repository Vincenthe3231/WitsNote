<!--masthead.html-->

<h1 class="fw-bold">
    <input type="text" name="title" placeholder="Blog Post Title" required
        class="form-control-plaintext fs-1 fw-bold p-0">
</h1>
<div class="header-meta">
    <div class="author-info">
        <span>Author: {{ author }}</span>
    </div>
    <span class="text-muted published-date" id="publishedDate"></span>
</div>
<hr>
